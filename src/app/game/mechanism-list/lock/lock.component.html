<h1 mat-dialog-title>{{ data.mechanism.title }}</h1>
<mat-dialog-content>
  <div class="lock">
    <img [src]="data.mechanism.image">
  </div>
  <div class="keys">
    <button mat-fab *ngFor="let key of keys" (click)="onTryKey(key)">
      <mat-icon>vpn_key</mat-icon>
    </button>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
