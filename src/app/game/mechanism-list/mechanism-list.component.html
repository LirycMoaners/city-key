<mat-selection-list [multiple]="false">
  <mat-list-option *ngFor="let mechanism of mechanisms" [value]="mechanism" (click)="openMechanism(mechanism)">
    <mat-icon mat-list-icon>{{mechanism.type | mechanismIcon}}</mat-icon>
    <div mat-line>{{mechanism.title}} {{mechanism.description}}</div>
  </mat-list-option>
</mat-selection-list>
<button mat-fab color="primary" [routerLink]="['/game']">
  <mat-icon>close</mat-icon>
</button>
