<mat-selection-list [multiple]="false">
  <mat-list-option *ngFor="let item of items" [value]="item" (click)="openItem(item)">
    <mat-icon mat-list-icon>{{item.type | itemIcon}}</mat-icon>
    <div mat-line>{{item.name}}</div>
  </mat-list-option>
</mat-selection-list>
<button mat-fab color="primary" [routerLink]="['/game']">
  <mat-icon>close</mat-icon>
</button>
