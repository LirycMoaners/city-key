<h1 mat-dialog-title>
  {{ title }}
</h1>
<mat-dialog-content>
  <form [formGroup]="form">
    <h3>City</h3>
    <mat-form-field appearance="fill">
      <mat-select formControlName="city" aria-label="City">
        <mat-option *ngFor="let city of cities" [value]="city">
          {{city}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <h3>Rating</h3>
    <mat-button-toggle-group formControlName="rate" aria-label="Rating">
      <mat-button-toggle *ngFor="let val of [0, 1, 2, 3, 4, 5]" [value]="val">{{ val }}</mat-button-toggle>
    </mat-button-toggle-group>

    <h3>Difficulty</h3>
    <mat-button-toggle-group formControlName="difficulty" aria-label="Difficulty">
      <mat-button-toggle *ngFor="let difficulty of difficulties | enumToArray" [value]="difficulty.index">{{ difficulty.name }}</mat-button-toggle>
    </mat-button-toggle-group>

    <h3>Estimated duration (max)</h3>
    <mat-slider formControlName="estimatedDuration" min="{{ MIN_DURATION }}" max="{{ MAX_DURATION }}" thumbLabel step="15" aria-label="Maximum duration slider"></mat-slider>

    <h3>Type</h3>
    <mat-form-field appearance="fill">
      <mat-select formControlName="type" aria-label="Type of scenario">
        <mat-option *ngFor="let type of types | enumToArray" [value]="type.index">
          {{type.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>


</mat-dialog-content>
<mat-dialog-actions>
  <button (click)=filter() mat-raised-button mat-dialog-close>Filter</button>
  <button mat-raised-button mat-dialog-close>Abort</button>
</mat-dialog-actions>
