<div #content
  class="content"
  [@routeAnimations]="prepareRoute(outlet)"
  (touchstart)="onTouchStart($event, content)"
  (touchmove)="onTouchMove($event, content)"
  (touchend)="onTouchEnd($event, content)"
>
  <router-outlet #outlet="outlet"></router-outlet>
</div>

<mat-button-toggle-group>
  <mat-button-toggle *ngFor="let route of routes" [routerLink]="[route.path]" routerLinkActive="mat-button-toggle-checked">
    <mat-icon>{{ route.data.icon }}</mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>
